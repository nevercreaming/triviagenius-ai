
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriviaGenius AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1e1b4b, #000000);
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes slideUpReveal {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      70% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glitch {
      0%, 90%, 94%, 98%, 100% {
        transform: translate(0);
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
      91% {
        transform: translate(-2px, 1px);
        clip-path: inset(10% 0 30% 0);
        opacity: 0.75;
      }
      92% {
        transform: translate(2px, -1px);
        clip-path: inset(40% 0 10% 0);
        opacity: 0.9;
      }
      93% {
        transform: translate(-1px, 2px);
        clip-path: inset(60% 0 5% 0);
        opacity: 0.8;
      }
      95% {
        transform: translate(1px, -2px) skewX(5deg);
        clip-path: inset(20% 0 50% 0);
        opacity: 0.95;
      }
      97% {
        transform: translate(-2px, 0) skewX(-5deg);
        clip-path: inset(80% 0 0 0);
        opacity: 0.85;
      }
    }

    .animate-reveal {
      animation: slideUpReveal 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .animate-pop {
      animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .animate-glitch {
      animation: glitch 6s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",

}
</script>
</head>

</body>
</html>
